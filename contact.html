<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="css/index.css">
    <title>Subhasikta's Website</title>
</head>

<body>
    <div>
        <div class="header-container">
            <div class="page-header-container">
                <div class="page-header-container-block" id="nav-bar">
                    <div class="page-header">
                        <div class="left-wrap">
                            <div class="logo-title-block">
                                <img src="images/s-logo.png" alt="logo">
                                <span class="logo-name">Subhasikta</span>
                            </div>
                        </div>
                        <div class="right-wrap">
                            <ul class="nav-items">
                                <li class="nav-link"><a href="index.html" target="_self">Home</a></li>
                                <li class="nav-link"><a href="#porfolio" target="_self">Portfolio</a></li>
                                <li class="nav-link"><a href="contact.html" target="_self">Contacts</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="my-name-block">
                    <div class="text">Subhasikta Behera</div>
                </div>
                <div class="image-content-container">
                    <div class="about-one-line-text">
                        <div>I am a professional writer with more than 15 years of experience in storytelling.</div>
                        <div class="contact-me-button">Contact me</div>
                        <div class="nav-icons">
                            <a href="#facebook"><img src="images/facebook.svg" alt="facebook"></a>
                            <a href="#linkedin"><img src="images/linkedin.svg" alt="linkedin"></a>
                            <a href="#instagram"><img src="images/instagram.svg" alt="instagram"></a>
                        </div>
                    </div>
                    <div class="person-image-block">
                        <img src="images/bal-ganesh.png" alt="person-image">
                    </div>
                </div>
            </div>
        </div>
        <div class="contact-container">
            <div class="form-block">
                <div class="heading">Get in Touch</div>
                <form>
                    <input type="text" placeholder="First Name" id="firstName">
                    <input type="text" placeholder="Last Name" id="lastName">
                    <input type="email" placeholder="Email" id="emailId">
                    <input type="number" placeholder="Phone" id="phoneNumber">
                    <textarea cols="30" rows="10" placeholder="Message" id="message"></textarea>
                    <div class="send-btn" id="sendButton">SEND</div>
                </form>
            </div>
            <div class="address-detail-block">
                <div class="address-block">
                    <div class="address-heading">Address</div>
                    <div class="address text">8734 S. Ashland Ave, San Diego, CA 60608-2013, US</div>
                </div>
                <div class="address-block">
                    <div class="address-heading">Phones</div>
                    <div class="phone-number text">1-800-1234-567</div>
                    <div class="phone-number text">1-800-8754-699</div>
                </div>
                <div class="address-block">
                    <div class="address-heading">Emails</div>
                    <div class="email text">example@gmail.com</div>
                </div>
            </div>
        </div>
        <div class="scroll-to-top-btn">
            <img src="images/up-arrow.svg" alt="scrollTop" id="scrollToTop" class="scroll">
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
